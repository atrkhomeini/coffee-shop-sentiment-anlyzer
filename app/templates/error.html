<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - SentimenKopi.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-8 bg-white max-w-lg rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-red-600 mb-4">An Error Occurred</h1>
        <p class="text-gray-700 mb-4">We're sorry, but something went wrong while processing your request.</p>
        <div class="bg-red-50 border border-red-200 text-red-800 p-4 rounded-md">
            <p class="font-semibold">Error Details:</p>
            <p>{{ detail }}</p>
        </div>
        <div class="mt-6 text-center">
            <a href="/home" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Return to Homepage
            </a>
        </div>
    </div>
</body>
</html>
