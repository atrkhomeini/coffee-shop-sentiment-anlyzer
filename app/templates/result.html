<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Analisis - SentimenKopi.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 222.2 47.4% 11.2%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 222.2 84% 4.9%;
        --radius: 0.5rem;
      }

      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 210 40% 98%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 212.7 26.8% 83.9%;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      .card {
        background-color: hsl(var(--card));
        color: hsl(var(--card-foreground));
        border-radius: var(--radius);
        border: 1px solid hsl(var(--border));
      }
      .card-header { padding: 1.5rem; }
      .card-title { font-size: 1.25rem; font-weight: 600; }
      .card-description { color: hsl(var(--muted-foreground)); }
      .card-content { padding: 1.5rem; }
      .btn {
        background-color: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        padding: 0.5rem 1rem;
        border-radius: var(--radius);
        text-align: center;
        font-weight: 500;
        height: 2.5rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .btn:hover {
        opacity: 0.9;
      }

      /* Styles for Markdown content */
      .prose {
        color: hsl(var(--muted-foreground));
        line-height: 1.75;
      }
      .prose h3 {
        font-size: 1.125rem;
        font-weight: 600;
        color: hsl(var(--card-foreground));
        margin-bottom: 1rem;
      }
      .prose ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-top: 0.5rem;
      }
      .prose li {
        margin-bottom: 0.5rem;
      }
      .prose strong {
        font-weight: 600;
        color: hsl(var(--card-foreground));
      }
    </style>
</head>
<body class="min-h-screen">
    <nav class="border-b" style="border-color: hsl(var(--border));">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <a href="/home" class="text-xl font-bold">Sentimen Kopi</a>
            <button id="theme-toggle" class="p-2 rounded-md border" style="border-color: hsl(var(--border));">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun block dark:hidden"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon hidden dark:block"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
            </button>
        </div>
    </nav>
    <main class="w-full max-w-3xl mx-auto p-4 md:p-8">
        <div class="space-y-8">
            <!-- Visualizations -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Visualisasi Data</h2>
                </div>
                <div class="card-content grid grid-cols-1 gap-6">
                    <div class="card p-6"><h3 class="text-lg font-semibold mb-3">Proporsi Sentimen</h3><canvas id="sentiment-chart"></canvas></div>
                    <div class="card p-6"><h3 class="text-lg font-semibold mb-3">Word Cloud</h3><img id="wordcloud-image" class="w-full h-auto rounded" alt="Word Cloud of Reviews" src="data:image/png;base64,{{ wordcloud_image }}"></div>
                </div>
            </div>

            <!-- Gemini Insights -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Wawasan Berbasis AI</h2>
                    <p class="card-description">Ringkasan dan saran yang dihasilkan oleh Gemini.</p>
                </div>
                <div class="card-content grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card p-6">
                        <h3 class="text-lg font-semibold mb-3">Ringkasan Ulasan</h3>
                        <div class="prose text-sm">{{ summary | safe }}</div>
                    </div>
                    <div class="card p-6">
                        <h3 class="text-lg font-semibold mb-3">Saran Perbaikan</h3>
                        <div class="prose text-sm">{{ suggestions | safe }}</div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-8">
                <button id="download-button" class="btn">Unduh CSV Hasil Lengkap</button>
            </div>

            <div class="text-center mt-4">
                <a href="/home" class="btn">Analisis File Lain</a>
            </div>
        </div>
        <footer class="text-center mt-6 text-sm text-gray-500"><p>Dibuat dengan MLOps | Model: CNN-BiLSTM & Google Gemini</p></footer>
    </main>

    <script>
        const sentimentCounts = {{ sentiment_counts | tojson }};
        const csvResultData = {{ csv_data | tojson }};
        const chartCanvas = document.getElementById('sentiment-chart');
        let sentimentChart = null;

        function renderSentimentChart(counts) {
            if (sentimentChart) {
                sentimentChart.destroy();
            }
            const labels = Object.keys(counts);
            const data = Object.values(counts);
            const isDarkMode = document.documentElement.classList.contains('dark');
            const textColor = isDarkMode ? 'hsl(var(--primary-foreground))' : 'hsl(var(--foreground))';

            sentimentChart = new Chart(chartCanvas, {
                type: 'pie',
                plugins: [ChartDataLabels],
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Jumlah Sentimen',
                        data: data,
                        backgroundColor: [
                            '#10B981', // Positive - Green
                            '#F59E0B', // Neutral - Amber
                            '#EF4444', // Negative - Red
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: textColor
                            }
                        },
                        datalabels: {
                            formatter: (value, ctx) => {
                                let sum = 0;
                                let dataArr = ctx.chart.data.datasets[0].data;
                                dataArr.map(data => {
                                    sum += data;
                                });
                                let percentage = (value*100 / sum).toFixed(2)+"%";
                                return percentage;
                            },
                            color: '#fff',
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSentimentChart(sentimentCounts);
        });

        const downloadButton = document.getElementById('download-button');
        downloadButton.addEventListener('click', () => {
            if (!csvResultData) return;
            const blob = new Blob([csvResultData], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `hasil_sentimen.csv`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        });

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
