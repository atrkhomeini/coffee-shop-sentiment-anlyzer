<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentimenKopi.com - Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom color variables for your palette */
        :root {
            --rich-black: #101820;
            --vivid-yellow: #FEE715;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--rich-black);
        }
        .spinner { 
            border-top-color: var(--vivid-yellow); 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        
        /* Custom styles for a modern look */
        .main-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0));
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .yellow-glow {
            text-shadow: 0 0 8px rgba(254, 231, 21, 0.7);
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f0f0f0;
        }
        .form-input::placeholder {
            color: #a0a0a0;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--vivid-yellow);
            box-shadow: 0 0 0 2px var(--vivid-yellow);
        }
        .results-card {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <div class="bg-transparent rounded-2xl main-container p-8">
            
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <!-- Left Column: Form -->
                <div>
                    <div class="text-left mb-8">
                        <h1 class="text-4xl font-extrabold text-white">SentimenKopi.com</h1>
                        <p class="text-gray-400 mt-2">Analisis Ulasan Kedai Kopi Anda dengan AI</p>
                    </div>

                    <!-- Upload Form -->
                    <form id="upload-form" class="space-y-6">
                        <div>
                            <label for="file-upload" class="block text-sm font-medium text-gray-300 mb-2">Langkah 1: Unggah File CSV</label>
                            <div id="file-drop-area" class="flex justify-center items-center w-full px-6 py-10 border-2 border-dashed border-gray-600 rounded-md hover:border-vivid-yellow transition-colors duration-300">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                                    <div class="flex text-sm text-gray-400"><label for="file-upload" class="relative cursor-pointer rounded-md font-medium text-vivid-yellow hover:text-yellow-300"><span>Pilih file</span><input id="file-upload" name="file" type="file" class="sr-only" accept=".csv"></label><p class="pl-1">atau seret dan lepas</p></div>
                                    <p id="file-name" class="text-xs text-gray-500">CSV hingga 10MB</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="text-column" class="block text-sm font-medium text-gray-300">Langkah 2: Nama Kolom Teks</label>
                            <input type="text" id="text-column" class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm form-input" placeholder="Contoh: Text, review, ulasan">
                        </div>
                        <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-rich-black bg-vivid-yellow hover:bg-yellow-300 disabled:bg-yellow-700 transition-colors duration-300">
                            <span id="button-text">Analisis & Beri Wawasan</span>
                            <div id="spinner" class="spinner h-5 w-5 rounded-full border-2 border-t-2 border-rich-black hidden"></div>
                        </button>
                    </form>
                    <div id="error-message" class="mt-4 text-center text-sm text-red-400 font-medium hidden"></div>
                </div>

                <!-- Right Column: Results -->
                <div id="results-area" class="mt-10 md:mt-0 hidden">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-white yellow-glow">âœ¨ Wawasan Berbasis AI</h2>
                        <p class="text-gray-400">Ringkasan dan saran oleh Gemini.</p>
                    </div>
                    <div class="space-y-6">
                        <div class="p-6 rounded-lg results-card"><h3 class="text-lg font-semibold text-vivid-yellow mb-3">Ringkasan Ulasan</h3><div id="summary-content" class="text-gray-300 text-sm"></div></div>
                        <div class="p-6 rounded-lg results-card"><h3 class="text-lg font-semibold text-vivid-yellow mb-3">Saran Perbaikan</h3><div id="suggestions-content" class="text-gray-300 text-sm"></div></div>
                    </div>
                     <div class="text-center mt-8">
                        <button id="download-button" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">Unduh CSV Hasil Analisis</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center mt-6 text-sm text-gray-500"><p>Dibuat dengan MLOps | Model: CNN-BiLSTM & Google Gemini</p></footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('upload-form');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');
            const errorMessage = document.getElementById('error-message');
            const fileUpload = document.getElementById('file-upload');
            const fileDropArea = document.getElementById('file-drop-area');
            const fileNameDisplay = document.getElementById('file-name');

            const resultsArea = document.getElementById('results-area');
            const summaryContent = document.getElementById('summary-content');
            const suggestionsContent = document.getElementById('suggestions-content');
            const downloadButton = document.getElementById('download-button');
            
            let csvResultData = null;

            // Drag and Drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileDropArea.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); });
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                fileDropArea.addEventListener(eventName, () => fileDropArea.classList.add('border-yellow-400'));
            });
            ['dragleave', 'drop'].forEach(eventName => {
                fileDropArea.addEventListener(eventName, () => fileDropArea.classList.remove('border-yellow-400'));
            });
            fileDropArea.addEventListener('drop', e => {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileUpload.files = files;
                    fileNameDisplay.textContent = files[0].name;
                }
            });
            fileUpload.addEventListener('change', () => {
                if (fileUpload.files.length > 0) fileNameDisplay.textContent = fileUpload.files[0].name;
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData();
                const file = fileUpload.files[0];
                const textColumn = document.getElementById('text-column').value;

                if (!file || !textColumn) {
                    showError('Silakan unggah file dan tentukan nama kolom teks.');
                    return;
                }
                formData.append('file', file);
                
                setLoading(true);
                hideError();
                resultsArea.classList.add('hidden');

                try {
                    const response = await fetch(`http://127.0.0.1:8000/process_and_suggest?text_column=${encodeURIComponent(textColumn)}`, {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Terjadi kesalahan pada server.');
                    }

                    const results = await response.json();
                    
                    summaryContent.innerHTML = results.summary.replace(/\n/g, '<br>');
                    suggestionsContent.innerHTML = results.suggestions.replace(/\n/g, '<br>');
                    csvResultData = results.csv_data;
                    resultsArea.classList.remove('hidden');

                } catch (error) {
                    showError(error.message);
                } finally {
                    setLoading(false);
                }
            });

            downloadButton.addEventListener('click', () => {
                if (!csvResultData) return;
                const blob = new Blob([csvResultData], { type: 'text/csv;charset=utf-8;' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const originalFilename = fileUpload.files[0].name.replace(/\.csv$/, '');
                a.download = `${originalFilename}_sentimen.csv`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            });

            function setLoading(isLoading) {
                submitButton.disabled = isLoading;
                spinner.classList.toggle('hidden', !isLoading);
                buttonText.classList.toggle('hidden', isLoading);
            }
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }
            function hideError() {
                errorMessage.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
